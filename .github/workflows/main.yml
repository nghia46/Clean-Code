name: Run MSTest

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'  # Change this to your desired .NET Core version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Run MSTest and publish results
      run: dotnet test --configuration Release --logger trx --results-directory TestResults
      env:
        NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    - name: Publish test results
      uses: PeterKottas/DotNetTestTask@2
      with:
        command: publish
        publishXmlConfiguration: ./TestResults/*.trx
