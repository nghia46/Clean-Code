name: Run MSTest

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'  # Change this to your desired .NET Core version

    - name: Restore dependencies
      run: dotnet restore

    - name: Run MSTest
      run: dotnet test --logger:trx
